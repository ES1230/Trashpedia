#context-path
server.servlet.context-path=/trashpedia
#port
server.port=8085
#jsp프리뷰
server.servlet.jsp.init-parameters.development=true
#dataSource
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.dbcp2.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.username=TRASHPEDIA
spring.datasource.password=TRASHPEDIA
#mybatis
mybatis.mapper-locations=/mapper/**/*.xml
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.map-underscore-to-camel-case=true

mybatis.type-aliases-package=com.kks.trashpedia.member.mapper
#prefix, suffix
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp